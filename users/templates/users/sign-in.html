<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Libraries -->
    <link rel="stylesheet" type="text/css" href="{% static 'PAS/normalize.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="styles/style.css" type="text/css"> No se encontrÃ³ en los archivos -->
    <link rel="stylesheet" href="{% static 'PAS/contrasenia.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'PAS/registrarse.css' %}" type="text/css">
    <title>Sign in</title>
</head>

<body>
    <section id="LOGO">
        <a href="{% url 'index'%}" target="blank"><img src="{% static 'PAS/src/img/pas-photos/paslogotext.png' %} "
                alt="Logo Percusive Arts" id="Logo"></a id="Link">
    </section>
    

        <section class="sec_medias">
            <h1 id="Titulo">
                Register
            </h1>
        </section>

    <div class="container">

        <div class="flex-container">
        
            <form action="" method="post">
                {% csrf_token %}
                <div >
                    <h4 class="Mensajes">
                        User
                    </h4>
                    <input type="text" placeholder="User" class="textoinput" name="Usuario" required>

                    <h4 class="Mensajes">
                        Name
                    </h4>
                    <input type="text" placeholder="Name" class="textoinput" name="nombre" required>

                    <h4>
                        Date of birth
                    </h4>
                    <input type="date" placeholder="Date of birth" class="textoinput" name="Fecha" required>        
                </div>


                <div>
                    <h4 class="Mensajes">
                        Password
                    </h4>
                    <input type="password" placeholder="Password" class="textoinput" name="Contra" required>

                    <h4>
                        First last name
                    </h4>
                    <input type="text" placeholder="First Last name" class="textoinput" name="Apellido" required>

                    <h4>
                        Country
                    </h4>
                    <input type="text" placeholder="Country" class="textoinput" name="Pais" required>  
                    
                    <h4>
                        Gender
                    </h4>
                    <input type="text" placeholder="Gender" class="textoinput" name="Gender" required>            
                        
                </div>

                <div>
                    <h4 class="Mensajes">
                        Phone number
                    </h4>
                    <input type="tel" placeholder="Phone number" class="textoinput" name="Numero"  required>              
                

                    <h4>
                        Email 
                    </h4>
                    <input type="text" placeholder="Second last name" class="textoinput" name="mail" required>
                </div>


                <section class="sec_medias" id="Botones" >
                    <button type="submit">
                        Sign in
                    </button>                
                </section>

                <br>
                {% if messages %}
                    {% for message in messages %}
                    <div class="alert alert-warning alert-dismissible fade show" role="alert">
                        {{message}}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button> <!--Revisar porque no cierra y esta de otro color-->
                    </div>
                    {% endfor %}
                {% endif %}

            </form>

           
        </div>

    </div>


</body>

</html>
