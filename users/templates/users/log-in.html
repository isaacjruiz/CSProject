<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Libraries -->
    <link rel="stylesheet" type="text/css" href="{% static 'PAS/normalize.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="styles/style.css" type="text/css"> NO se encontró en los archivos -->
    <link rel="stylesheet" href="{% static 'PAS/contrasenia.css' %}" type="text/css">
    <title>Log in</title>
</head>

<body>
    <section id="LOGO">
        <a href="{% url 'index'%}"><img src="{% static 'PAS/src/img/pas-photos/paslogotext.png' %} "
                alt="Logo Percusive Arts" id="Logo"></a id="Link">
    </section>
    <div id="Flexi">

        <section>
            <img src=" {% static 'PAS/src/img/persons/person_people_woman.png' %} " alt="foto de perfil">
        </section>


        <section class="sec_medias">

            <form method="post" action="">
                {% csrf_token %}
                <h4 class="Mensajes">
                    Username
                </h4>
                <input type="text" placeholder="Username" name="usuario" required>
                <h4 class="Mensajes">
                    Password
                </h4>
                <input type="password" placeholder="Password" name="Contraseña" required>
                <br>
                <button type="submit">Log in</button>
                <br>
                {% if messages %}
                    {% for message in messages %}
                    <div class="alert alert-warning alert-dismissible fade show" role="alert">
                        {{message}}
                      </div>
                    {% endfor %}
                {% endif %}
            </form>


            <section>
                <a class="nav-link" href="{% url 'Ingresar'%}">Register</a>
            </section>

        </section>



    </div>


</body>

</html>
